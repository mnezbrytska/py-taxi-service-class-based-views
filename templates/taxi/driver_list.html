{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  <ul>
    {% if drivers_list %}
      {% for driver in drivers_list %}
        <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.license_number }}</a></li>
      {% endfor %}
    {% else %}
      <p>There no drivers</p>
    {% endif %}
  </ul>
{% endblock %}
