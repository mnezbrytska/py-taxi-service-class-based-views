{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer list</h1>
  <ul>
    {% if manufacturers_list %}
      {% for manufacturer in manufacturers_list %}
        <li>{{ manufacturer.name }}</li>
      {% endfor %}
    {% else %}
      <p>There no manufacturers</p>
    {% endif %}
  </ul>
{% endblock %}
